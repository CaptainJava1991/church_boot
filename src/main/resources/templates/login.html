		<section style="background-color: #3893ca; color: white;" >
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-6">
	                    <h1> <span th:text="#{nav.login}"></span> </h1>
	                    
	                    <p> <span th:text="#{login.additional.content}"></span> </p>
	                    
	                </div>
	                <div class="col-sm-6">
	                    <ul class="breadcrumb pull-right">
	                        <li><a href="/church"><span th:text="#{nav.home}"></span></a></li>
	                        <li class="active">  <span th:text="#{nav.login}"></span> </li>
	                    </ul>
	                </div>
	            </div>
	        </div>
   		</section>
   		
   		<section id="registration" class="container">
	        <form th:action="@{/login}" class="center" method="POST" accept-charset="UTF-8">
	            <fieldset class="registration-form">
					<div th:if="${param.error}" class="alert alert-error">
						Invalid	username or password.
					</div>
				    <div th:if="${param.logout}" class="alert alert-success">
    					  You have been logged out.
   					</div>
					<div class="form-group">
	                
	                    <input type="text" id="username" name="username" class="form-control" placeholder="Email"/>
	                    
	                </div>
					<div class="form-group">

	                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
	                    
	                </div>

	                <div class="form-group">
	                    <button class="btn btn-success btn-md btn-block" th:text="#{nav.login}"> </button>
	                </div>
	                 <a href="register"> <span th:text="#{register}"></span></a>
	                
	            </fieldset>

	        </form>

	                
   		</section>

                            </span>

                    <br/>
